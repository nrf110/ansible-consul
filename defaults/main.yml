consul:
  version: 0.8.1
  user: consul
  group: consul
  home: /opt/consul
  config_file: /etc/consul.json
  config_dir: /etc/consul.d
  log_file: /var/log/consul
  dev_mode: false
  restart_on_change: False
  port:
    dns: 8600
    http: 8500
    https: -1
    rpc: 8400
    serf_lan: 8301
    serf_wan: 8302
    server: 8300
